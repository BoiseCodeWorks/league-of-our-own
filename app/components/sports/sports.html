<form ng-submit="addSport()">
	<div class="form-group">
		<label for="">Name:</label>
		<input type="text" class="form-control" ng-model="newSport.name">
	</div>
	<div class="form-group">
		<label for="">Description:</label>
		<textarea class="form-control" row="8" ng-model="newSport.description"></textarea>
	</div>
	<button type="submit" class="btn btn-primary btn-lg">Add Sport</button>
</form>

<div class="panel panel-default">
	<div class="panel-heading">SPORTS</div>
	<div class="panel-body">
		<ul class="list-group">
			<li class="list-group-item" ng-repeat="sport in sports track by sport.id">
				<a ui-sref="sport({sportId: sport.id})">{{sport.name}}</a>
			</li>
		</ul>
	</div>
</div>
